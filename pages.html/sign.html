<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pages.css/sign-up-page.css">

    <script src="https://kit.fontawesome.com/cf8e2afea6.js" crossorigin="anonymous"></script>

   

    <title>User Login</title>
</head>

<body>
    <div class="login-page">

        <div class="login-form">

            <h1>Log In Here</h1>

            <!--Social Handle-->
            <div class="social-menu">

                <ul>
                    <li><a href="" target="_blank"><i class="fab fa-github"></i></a></li>
                    <li><a href="" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>

            </div>

            <!--Login-Form-->
            <form id="login" class="input-group">

                <input type="text" class="input-file" placeholder="User ID" required>

                <input type="password" class="input-file" placeholder="Enter Password" required>

                <button type="submit" class="submit-btn" id="login"><a href="main-page.html">Log in</a></button>

                <p>Dont have an account ?</p>

               <div class="link">
                    <a href="register-page.html">Register Here</a>
               </div>
            </form>

        </div>

    </div>

</body>

</html>
